name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install sops
        uses: mozilla/sops-action@v2
        with:
          version: '3.8.1'

      - name: Configure age key
        run: |
          mkdir -p ~/.config/sops/age
          echo "${AGE_KEY}" > ~/.config/sops/age/keys.txt
        env:
          AGE_KEY: ${{ secrets.AGE_KEY }}

      - name: Decrypt test env
        run: |
          sops --config platform/vercel/.sops.yaml -d platform/vercel/envs/development.sops.env > .env.test

      - name: Run tests
        run: npm test
