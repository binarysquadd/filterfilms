name: Pre-Prod Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Install sops
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.11.0/sops-v3.11.0.linux.amd64
          sudo mv sops-v3.11.0.linux.amd64 /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops

      - name: Configure age key
        run: |
          mkdir -p ~/.config/sops/age
          echo "${AGE_KEY}" > ~/.config/sops/age/keys.txt
        env:
          AGE_KEY: ${{ secrets.AGE_KEY }}

      - name: Decrypt test env
        run: |
          sops --config platform/vercel/.sops.yaml -d platform/vercel/envs/development.sops.env > .env.test
          test -s .env.test

      - name: Test
        run: npm test

      - name: Build check
        run: npm run build
