<svg viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer border -->
  <rect
    x="20"
    y="40"
    width="480"
    height="100"
    fill="none"
    stroke="#c4a558"
    stroke-width="6"
  />

  <!-- Maroon background (centered vertically with equal gap) -->
  <rect
    x="32"
    y="50"
    width="270"
    height="80"
    fill="#7a4250"
  />

  <!-- FILTER FILM (true visual centering) -->
  <text
    x="40"
    y="95"
    font-family="Arial, Helvetica, sans-serif"
    font-size="36"
    font-weight="300"
    letter-spacing="4"
    fill="#c4a558"
    alignment-baseline="middle"
  >
    FILTER FILM
  </text>

  <!-- STUDIO (same vertical center, intentional gap from box) -->
  <text
    x="325"
    y="95"
    font-family="Arial, Helvetica, sans-serif"
    font-size="40"
    font-weight="700"
    letter-spacing="2"
    fill="#c4a558"
    alignment-baseline="middle"
  >
    STUDIO
  </text>
</svg>
